<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="users : ${allUsers}">
    <p> Name:  <a th:href="@{/users/{id}(id=${users.getId()})}" th:text="${users.getName()}"/></p>
    <p> Surname: <span th:text="${users.getSurname()}"/></p>
    <p> Salary: <span th:text="${users.getSalary()}"/></p>
    <p> Department: <span th:text="${users.getDepartment()}"/></p>
    <br><br>
</div>
<a th:href="@{/users/new}">
    <input type="submit" value="Add">
</a>
