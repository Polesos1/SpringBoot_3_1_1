<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter name</label>
    <input th:type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br><br>
    <label for="surname">Enter surname</label>
    <input th:type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>
    <br><br>
    <label for="salary">Enter salary</label>
    <input th:type="text" th:field="*{salary}" id="salary"/>
    <br><br>
    <label for="department">Enter department</label>
    <input th:type="text" th:field="*{department}" id="department"/>
    <br><br>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
